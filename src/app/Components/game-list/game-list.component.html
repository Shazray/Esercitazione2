<div>
    <h2 style="text-align: center">Lista videogiochi</h2>
</div>
<div *ngFor="let item of items; let i=index" class="list" (click)="showData(item)">

    <div>id: {{ item.id}}</div>
    <div>name: {{ item.name}}</div>
    <div>descrizione: {{ item.descrizione}}</div>
    <div *ngIf="i!=items.length-1">-------------</div>

</div>
